<script type="text/javascript">
    let btnUsrn = document.getElementById("btn-usrn");
    let form = document.getElementById("frm-user");

    btnUsrn.addEventListener("click", function (e) {
        e.preventDefault();
        let targetUsername = document.getElementById("username").value;

        let payload = {
            username: targetUsername
        };

        let headers = {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
        };

        fetch(SERVER_URL + "/api/user/get", {
            method: "POST",
            headers: headers,
            body: JSON.stringify(payload)
        })
            .then(response => response.json())
            .then(data => {
                const user = typeof data === 'string' ? JSON.parse(data) : data;
                document.getElementById("email").value = user.Email;
                document.getElementById("name").value = user.Name;
                document.getElementById("phoneNr").value = user.PhoneNumber;
                document.getElementById("occupation").value = user.Occupation;
                document.getElementById("workingPlace").value = user.WorkingPlace;
                document.getElementById("address").value = user.Address;
                document.getElementById("zipCode").value = user.ZipCode;
                document.getElementById("nif").value = user.NIF;
                document.getElementById("pfStatus").value = user.ProfileStatus;
                document.getElementById("newRole").value = user.Role;
                document.getElementById("newStatus").value = user.AccountStatus;
            })
    });

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        let token = localStorage.getItem("token");
        let atobToken = atob(token.substring(4));
        token = JSON.parse(atobToken);

        if (!validateEmail(document.getElementById("email").value)) {
            toastr.warning("Invalid email address!");
            return;
        }

        if (!validatePhoneNr(document.getElementById("phoneNr").value)) {
            toastr.warning("Phone number must be between 9 to 15 digits and may start with a +");
            return;
        }

        let zipCode = document.getElementById("zipCode").value;
        if (zipCode !== "" && !validateZipCode(zipCode)) {
            toastr.warning("Zip code must be in the format XXXX-XXX");
            return;
        }

        let nif = document.getElementById("nif").value;
        if (nif !== "" && !validateNif(nif)) {
            toastr.warning("NIF must have 9 digits");
            return;
        }

        let data = {
            usernameToChange: document.getElementById("username").value,
            email: document.getElementById("email").value,
            name: document.getElementById("name").value,
            phoneNr: document.getElementById("phoneNr").value,
            occupation: document.getElementById("occupation").value,
            workingPlace: document.getElementById("workingPlace").value,
            address: document.getElementById("address").value,
            zipCode: document.getElementById("zipCode").value,
            nif: document.getElementById("nif").value,
            pfStatus: document.getElementById("pfStatus").value,
            role: document.getElementById("newRole").value,
            accStatus: document.getElementById("newStatus").value
        };

        let headers = {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
        };

        fetch(SERVER_URL + "/api/user/update", {
            method: "PUT",
            headers: headers,
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    toastr.success("User changed successfully!");
                } else {
                    toastr.error("User change failed!");
                }
            })
    });
</script>
